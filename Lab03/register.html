<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lab 3 - Sign in and Sign up </title>
    <link rel="stylesheet" href="register.css">
    <link rel='stylesheet'href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class='bx bx-user name'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class='bx bx-envelope icon'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" class="password" placeholder="Create a password" required>
                        <i class='bx bx-lock icon'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" class="password" placeholder="Confirm a password" required>
                            <i class='bx bx-lock icon'></i>
                            <i class='bx bx-hide show-hide'></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">I accepted all terms and conditions</label>
                            </div>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Signup">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">If you have account already
                            <a href="index.html" class="text login-link">Login Now</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
